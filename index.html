<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack-a-Mole 🐀</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="title">
      <h3>Whack-a-Mole 🐀</h3>
    </div>

    <div class="head">
      <h3>Score 📰: <span id="score">0</span></h3>

      <br />

      <div class="time-keeper">
        <h3>Time Left ⏲️:</h3>

        <h3>
          0:
          <span id="time-left">59</span>
        </h3>
      </div>
    </div>

    <div class="container">
      <div class="grid">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square mole" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
      </div>
    </div>

    <div class="btn">
      <button id="start">Play 🚀</button>
    </div>

    <div class="instructions">
      <h4>How to play 🎮</h4>
      <p>Click 🖱️ or tap 👆 on the Play 🚀 button to start.</p>
      <p>
        Click 🖱️ or tap 👆 on the square where the Mole 🐀 appears to get a
        point.
      </p>
      <p>Try to get as many points as you can in 60 seconds.</p>
      <h4>Enjoy 👋</h4>
    </div>

    <div class="footer">
      <h4>By Rya🏃</h4>
    </div>

    <script src="./app.js" charset="utf-8"></script>
  </body>
</html>
